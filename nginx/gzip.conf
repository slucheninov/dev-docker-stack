  gzip on;
  gzip_vary on;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types application/atom+xml application/javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml application/octet-stream application/font-woff font/opentype image/svg+xml image/x-icon text/css text/plain text/x-component;
  gzip_disable "msie6";
  gzip_comp_level 5;
  gzip_min_length 100;
  gzip_proxied    any;
